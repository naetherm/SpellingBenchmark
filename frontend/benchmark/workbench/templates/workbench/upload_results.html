{% extends 'workbench/base.html' %}
{% load bootstrap4 %}

{% block content %}
<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Upload Results</h2>
        </div>

        {{ content }}
        Filepath: {{ filepath }}

        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <input class="btn btn-primary" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
